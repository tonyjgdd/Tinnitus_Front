<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <!-- Incluye la biblioteca de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/Fuentes.css">
</head>

<body>


    <header class="container" id="cont-cabecera">
        <div class="row mt-4">
            <div class="logoprincipal p-md-0">
                <img src="img/Logo_tinnitus.png" alt="">
            </div>

        </div>
    </header>
    <!-- Barra de navegacion / Davy Hipolito-->
    <div class="barra" id="cont-barra">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid subtitulo d-flex justify-content-center">
                Registro de Pacientes
            </div>
        </nav>
    </div>

    <main>
        <section class="home" id="cont-home">

            <div class="container mt-5">
                <h1></h1>
                <form>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha:</label>
                        <input type="date" class="form-control" id="fecha-nacimiento">
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente">
                        </div>
                        <div class="form-group col">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido del paciente">
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col">
                            <label for="estado_civil">Estado Civil:</label>
                            <select class="form-control" id="estado_civil">
                                <option value="soltero">Soltero</option>
                                <option value="casado">Casado</option>
                                <option value="viudo">Viudo</option>
                                <option value="divorciado">Divorciado</option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="dni">DNI:</label>
                            <input type="text" class="form-control" id="dni" placeholder="Número de DNI" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 8)">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="genero">Género:</label>
                            <select class="form-control" id="genero">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="edad">EDAD:</label>
                            <input type="text" class="form-control" id="edad" placeholder="Edad actual" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 8)">
                        
                        </div>
                        <div class="form-group col">
                            <label for="num_hijos">NUM. DE HIJOS:</label>
                            <input type="text" class="form-control" id="num_hijos" placeholder="Cantidad de hijos" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 8)">
                        
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="lugar_residencia">Lugar de Residencia:</label>
                            <input type="text" class="form-control" id="lugar_residencia"
                                placeholder="Localidad en la que reside actualmente">
                        </div>
                        <div class="form-group col">
                            <label for="profesion">Profesion:</label>
                            <input type="text" class="form-control" id="profesion" placeholder="Profesion">
                        </div>
                    </div>





                    <div class="text-center">
                        <button class="btn btn-primary mx-auto" id="regibtn">Registrar Paciente</button>
                    </div>





                </form>
            </div>


        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // JavaScript para establecer la fecha actual en el campo de fecha
            const fechaActual = new Date().toISOString().split('T')[0];
            document.getElementById('fecha-nacimiento').value = fechaActual;

            document.getElementById('regibtn').addEventListener('click', function (event) {
                // Obtener los valores de los campos
                event.preventDefault();
                var fechaNacimiento = document.getElementById('fecha-nacimiento');
                var nombre = document.getElementById('nombre');
                var apellido = document.getElementById('apellido');
                var estadoCivil = document.getElementById('estado_civil');
                var dni = document.getElementById('dni');
                var genero = document.getElementById('genero');
                var edad = document.getElementById('edad');
                var numHijos = document.getElementById('num_hijos');
                var lugarResidencia = document.getElementById('lugar_residencia');
                var profesion = document.getElementById('profesion');

                var camposFaltantes = false;

                // Validar la fecha de nacimiento
                if (!fechaNacimiento.value.trim()) {
                    fechaNacimiento.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    fechaNacimiento.classList.remove('is-invalid');
                }

                // Validar el nombre
                if (!nombre.value.trim()) {
                    nombre.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    nombre.classList.remove('is-invalid');
                }

                // Validar el apellido
                if (!apellido.value.trim()) {
                    apellido.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    apellido.classList.remove('is-invalid');
                }

                // Validar el estado civil
                if (estadoCivil.value === "") {
                    estadoCivil.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    estadoCivil.classList.remove('is-invalid');
                }

                // Validar el DNI
                if (!dni.value.trim()) {
                    dni.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    dni.classList.remove('is-invalid');
                }

                // Validar el género
                if (genero.value === "") {
                    genero.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    genero.classList.remove('is-invalid');
                }

                // Validar la edad
                if (!edad.value.trim()) {
                    edad.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    edad.classList.remove('is-invalid');
                }

                // Validar el número de hijos
                if (!numHijos.value.trim()) {
                    numHijos.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    numHijos.classList.remove('is-invalid');
                }

                // Validar el lugar de residencia
                if (!lugarResidencia.value.trim()) {
                    lugarResidencia.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    lugarResidencia.classList.remove('is-invalid');
                }

                // Validar la profesión
                if (!profesion.value.trim()) {
                    profesion.classList.add('is-invalid');
                    camposFaltantes = true;
                } else {
                    profesion.classList.remove('is-invalid');
                }

                if (!camposFaltantes) {
                    window.location.href = "Acuerdo_ingreso.html";
                }
            });
        });

    </script>

</body>

</html>
