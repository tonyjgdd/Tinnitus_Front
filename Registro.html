                 REGISTRO DE PACIENTE       
                </h2>    
            </div>

 <!-- cuerpo -->
    <main>
        <section class="home" id="cont-home">

            <div class="container mt-5 border p-5">

                <form action="Acuerdo_ingreso.html" method="POST">
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha:</label>
                        <input type="date" class="form-control" id="fecha-actual" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente"
                                required>
                        </div>
                        <div class="form-group col">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido del paciente"
                                required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="estado_civil">Estado Civil:</label>
                            <select class="form-control" id="estado_civil" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="soltero">Soltero</option>
                                <option value="casado">Casado</option>
                                <option value="viudo">Viudo</option>
                                <option value="divorciado">Divorciado</option>
                            </select>
                        </div>


                        <div class="form-group col">
                            <label for="dni">DNI:</label>
                            <input type="number" class="form-control" id="dni" placeholder="Número de DNI" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="genero">Género:</label>
                            <select class="form-control" id="genero" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="edad">EDAD:</label>
                            <input type="number" class="form-control" id="edad" placeholder="Edad actual" required>

                        </div>
                        <div class="form-group col">
                            <label for="num_hijos">NUM. DE HIJOS:</label>
                            <input type="number" class="form-control" id="num_hijos" placeholder="Cantidad de hijos"
                                required>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="lugar_residencia">Lugar de Residencia:</label>
                            <input type="text" class="form-control" id="lugar_residencia"
                                placeholder="Localidad en la que reside actualmente" required>
                        </div>
                        <div class="form-group col">
                            <label for="profesion">Profesion:</label>
                            <input type="text" class="form-control" id="profesion" placeholder="Profesion" required>
                        </div>
                    </div>




                    <div class="text-center">
                        <button class="btn btn-primary mx-auto" id="regibtn">Registrar Paciente</button>
                    </div>

                </form>

               

            </div>


        </section>
    </main>
