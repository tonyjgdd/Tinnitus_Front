<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   

    <link rel="stylesheet" href="Estilos/barra_lateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card {
            width: auto;
            border: 1px solid #0594f3;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    
    </style>
   
  
</head>
<body id="body">
    
    <header>
        <button class="btn" id="btn_open">
            <i class="bi bi-justify"></i>
            <h7>Bienvenid@ Portal Tinnitus Peru</h7>
        </button>
        <!--
    
    <button class="btn ms-auto">
         <i class="bi bi-person-square"></i>
         MiCuenta
     </button> --> 
        
    </header>

    <div class="menu__side" id="menu_side">

         <div class="img ">
            <img src="img/logo_sf2.png" alt="">
        </div>

        <div class="options__menu">	
            <button class="btn ">
                <div class="option text-white">
                    <i class="bi bi-house text-white" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </button>
            <a href="Registro.html" class="text-decoration-none">
                <button class="btn">
                    <div class="option text-white">
                        <i class="bi bi-person-vcard text-white" title="Registrar_paciente"></i>
                        <h4>Registrar</h4>
                    </div>
                </button>
            </a>
            
            <button class="btn" onclick="showSection('section1')">
                <div class="option text-white">
                    <i class="bi bi-card-text text-white" title="formatos"></i>
                    <h4>Documentos</h4>
                </div>
            </button>
            
            <button class="btn">
                <div class="option text-white ">
                    <i class="bi bi-calendar2-date-fill text-white" title="calendario_pacientes"></i>
                    <h4>Calendario</h4>
                </div>
            </button>
            
            <button class="btn">
                <div class="option text-white">
                    <i class="bi bi-clipboard-check-fill text-white" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </button>

         
            <button class="btn" data-bs-toggle="modal" data-bs-target="#confirmModal2">
                <div class="option text-white">
                    <i class="bi bi-arrow-left-square-fill" title="cerrar_sesion"></i>
                    <h4>Salir</h4>
                </div>
            </button>
            <div class="modal fade" id="confirmModal2" tabindex="-1" aria-labelledby="confirmModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmModalLabel2">Confirmación de Envío</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de enviar?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>

    </div>

    <main>
        <div class="card">
    
            <div class="section" id="section1">
                <h1>
                    DOCUMENTOS - FORMATOS
                </h1>
                <br><br>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary mb-2">
                            Cuestionarios Valorativos Tinnitus
                        </button>
                        <a href="Examen_otorrino.html">
                            <button class="btn btn-primary mb-2 ">
                                Examen Otorrinolaringológico
                            </button>
                        </a>
                       
                        <button class="btn btn-primary mb-2">
                            Historia Clinica Tinnitus
                        </button>
                    </div>
                    <div class="col-md-4">
                       
                        <button class="btn btn-primary btn-block mb-2">
                            Test de Ingeniería
                        </button>
                        <button class="btn btn-primary mb-2">
                            Terapia de Reentrenamiento Tinnitus
                        </button>
                    </div>
                    <div class="col-md-4">
                       
                        <button class="btn btn-primary">
                            Psicologia
                        </button>
                        <button class="btn btn-primary">
                            Nutricion
                        </button>
                        <button class="btn btn-primary">
                            Maxilofacial
                        </button>
                    </div>
                </div>
            </div>
            

            <div class="section" id="section2">
                <h3>Sección 2</h3>
                <p>Contenido de la sección 2.</p>
            </div>
            <div class="section" id="section3">
                <h3>Sección 3</h3>
                <p>Contenido de la sección 3.</p>
            </div>
        </div>
    </main>
    <script src="Scripts/Barra_lateral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
</script>
</body>
</html>
