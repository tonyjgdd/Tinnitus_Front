    <!-- Scripts de Bootstrap y otros archivos JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Obtén todos los botones de opción
        var botonesOpcion = document.querySelectorAll(".opcion");

        // Agrega un evento de clic a cada botón
        botonesOpcion.forEach(function (boton) {
            boton.addEventListener("click", function () {
                // Obten el número de opción seleccionado
                var opcionSeleccionada = boton.getAttribute("data-opcion");

                // Desactiva todos los botones
                botonesOpcion.forEach(function (b) {
                    b.classList.remove("active");
                });

                // Activa el botón seleccionado
                boton.classList.add("active");

                // Cambia la pregunta según la opción seleccionada
                var nuevaPregunta = "Nueva pregunta para la opción " + opcionSeleccionada;
                document.getElementById("texto-pregunta").textContent = nuevaPregunta;
            });
        });

    </script>
</body>
